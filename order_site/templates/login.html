{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <div class="container">
    <div class="row" style="margin-top: 20vh">
      <div class="col-6 offset-3 text-center">
        <h2>Авторизация</h2>
        <hr>
        <form method="post" action="">
          {% csrf_token %}
          <div class="row mt-3">
            <div class="col-6 text-right">Логин:</div>
            <div class="col-6">
              <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6 text-right">Пароль:</div>
            <div class="col-6">
              <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </div>
          </div>
          <hr>
          <button class="btn btn-outline-success w-75" type="submit">Войти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
